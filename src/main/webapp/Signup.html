<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1>Enter Your Details</h1><br>
<form action="signup" method="post">
<table>
<tr>
<td>Name:</td>
<td><input type="text" name="name" placeholder="Enter Your Name" required="required"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email" placeholder="Enter Your Email" required="required"></td>
</tr>
<tr>
<td>Phone:</td>
<td><input type="tel" name="phone" placeholder="Enter Your Mobile Number" required="required"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="Choose Your Password" required="required"></td>
</tr>
<tr>
<td>
<button type="reset">Cancel</button>
</td>
<td>
<button type="submit">Signup</button>
</td>
</tr>
</table>
</form>
<br>
<a href="Login.html">Account Exists? Click here to login</a>
</body>
</html>
